<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>ESP32 Control Panel</h1>

  <button onclick="setLED('ON')">ON</button>
  <button onclick="setLED('OFF')">OFF</button>

  <script>
    const firebaseURL =
      "https://espcontroller-bd521-default-rtdb.firebaseio.com/led.json";

    function setLED(state) {
      fetch(firebaseURL, {
        method: "PUT",
        body: JSON.stringify(state)
      });
    }
  </script>

</body>
</html>
